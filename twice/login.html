<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>document</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<header class="header">
</header>
<div class="wrapper">
<span class="icon-close"><img class="logo_img-close" src="images/close.svg"></span>

	<div class="form-box login">
		<h2>Авторизация</h2>
		<form action="#">
			<div class="input-box">
				<span class="icon"><img class="icon_img" src="images/email.png"></span>
				<input type="email" required>
				<label>Введите почту</label>
			</div>
			<div class="input-box">
				<span class="icon"><img class="icon_img" src="images/zamok.svg"></span>
				<input type="password" required>
				<label>Введите пароль</label>
			</div>
			<div class="remember-forgot">
				<label><input type="checkbox">Запомнить меня</label>
				<a href="#">Забыли пароль?</a>
			</div>
			<button type="submit" class="btn">Войти</button>
			<div class="login-register">
				<p>Нет аккаунта?<a href="#" class="register-link">Зарегистрироваться</a> 
				</p>
			</div>
		</form>
	</div>


	<div class="form-box register">
		<h2>Регистрация</h2>
		<form action="#">
			<div class="input-box">
				<span class="icon"><img class="icon_img" src="images/user.png"></span>
				<input type="text" required>
				<label>ФИО</label>
			</div>
			<div class="input-box">
				<span class="icon"><img class="icon_img" src="images/zamok.svg"></span>
				<input type="password" required>
				<label>Введите пароль</label>
			</div>
			<div class="remember-forgot">
				<label><input type="checkbox">Я согласен с правилами и условиями</label>
			</div>
			<button type="submit" class="btn">Зарегистрироваться</button>
			<div class="login-register">
				<p>Уже есть аккаунт?<a href="#" class="login-link">Войти</a> 
				</p>
			</div>
		</form>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
